{% extends "layout.html" %}
{% block content %}
<div class="flex-grow-1 ms-3">
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header text-center">
                <h1 class="m-0" style="color: #adb5bd;">âž• Add Income</h1>
            </div>
            <div class="card-body" style="background-color: #dfe3e6;">
                <form method="POST" action="{{ url_for('submit_income') }}">
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>

                    <div class="mb-3">
                        <label for="person" class="form-label">Cash From</label>
                        <select class="form-select" id="person" name="person" required>
                            <option value="">Select</option>
                            <option value="JL">JL</option>
                            <option value="Rachel">Rachel</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Submit Income</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
