<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title if title else "BartonTech" }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- PWA -->

    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180-apple.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Bootstrap -->

    <style>
      :root { --nav-h: 56px; --sticky-top: var(--nav-h); }
      html, body { min-height: 100%; }
      body {
        padding-top: calc(var(--nav-h) + env(safe-area-inset-top, 0px));
        padding-left:  env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
      }
      .offcanvas.manage-drawer, #dashCategoryManager.offcanvas { width: 480px; }
      .muted { color:#6c757d; }
      .mono { font-variant-numeric: tabular-nums; }
      .tx-neg { color:#c0392b; font-weight:600; }
      .tx-pos { color:#1e7e34; font-weight:600; }

      /* Sticky table headers (no navbar offset) */
      .table thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: var(--table-head-bg, transparent);
        color: var(--table-head-fg, inherit);
      }
    </style>

    <!-- Site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/neon-tech.css') }}?v=2025-09-01-10">

    <!-- >>> SITE-WIDE DARK / FLOATING THEME <<< -->
    <style id="app-theme">
      :root{
        --page-bg-1:#0b1220;
        --page-bg-2:#0f172a;
        --glow-1:#243b55;
        --glow-2:#1b3a6b;

        --text:#e6edf6;
        --muted:#9fb3c8;

        --card-bg:rgba(255,255,255,.045);
        --card-border:rgba(255,255,255,.10);
        --hair:rgba(255,255,255,.08);

        --thead-bg:rgba(255,255,255,.06);
        --thead-fg:#eaf2ff;

        --table-head-bg: var(--thead-bg);
        --table-head-fg: var(--thead-fg);

        /* Trend “accent ink” used across Goals page */
        --accent-ink:#9ecbff;
      }

      html.theme-dark, body.theme-dark {
        background:
          radial-gradient(1200px 700px at -10% -10%, var(--glow-1) 0%, transparent 45%),
          radial-gradient(900px 600px at 110% 0%, var(--glow-2) 0%, transparent 40%),
          linear-gradient(180deg, var(--page-bg-2) 0%, var(--page-bg-1) 100%) !important;
        color: var(--text);
      }

      .navbar {
        background: var(--card-bg) !important;
        border-bottom: 1px solid var(--card-border) !important;
        backdrop-filter: saturate(120%) blur(6px);
      }
      .navbar, .navbar .navbar-brand, .navbar .nav-link, .navbar .navbar-text {
        color: var(--text) !important;
      }
      .navbar .nav-link.active, .navbar .nav-link:hover { color: #ffffff !important; }

      .card, .stat-card, .panel, .list-group, .offcanvas, .modal-content {
        background: var(--card-bg) !important;
        border: 1px solid var(--card-border) !important;
        color: var(--text);
        box-shadow:
          0 12px 28px rgba(0,0,0,.35),
          inset 0 1px 0 rgba(255,255,255,.05);
        border-radius: 16px;
        backdrop-filter: saturate(120%) blur(4px);
      }
      .card .card-header{
        background: var(--thead-bg) !important;
        color: var(--text) !important;
        border-bottom: 1px solid var(--hair) !important;
        font-weight: 700;
        letter-spacing: .2px;
      }

      .form-control, .form-select, .input-group-text, .btn-outline-secondary, .btn-outline-light {
        background: rgba(255,255,255,.06) !important;
        border-color: var(--card-border) !important;
        color: var(--text) !important;
      }
      .form-control::placeholder { color: rgba(230,237,246,.6); }
      .btn-outline-light { color: var(--text) !important; }
      .btn-primary { background: #2563eb; border-color: #2563eb; }

      .table-responsive{
        border:1px solid var(--card-border);
        border-radius:14px;
        background:var(--card-bg);
        box-shadow:0 8px 24px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.04);
        overflow:auto;
        position: relative;
      }

      .theme-dark .table{
        --bs-table-bg: transparent;
        --bs-table-color: var(--text);
        --bs-table-border-color: var(--hair);
        --bs-table-striped-bg: rgba(255,255,255,.02);
        --bs-table-striped-color: var(--text);
        --bs-table-hover-bg: rgba(255,255,255,.05);
        --bs-table-hover-color: var(--text);
      }
      .theme-dark .table > :not(caption) > * > *{
        background-color: transparent !important;
        box-shadow: none !important;
      }
      .theme-dark .table td.bg-white, .theme-dark .table th.bg-white,
      .theme-dark .table td.bg-light, .theme-dark .table th.bg-light{
        background-color: transparent !important;
      }

      .table-floating,
      .table-floating .table{
        width:100%;
        border-collapse:separate;
        border-spacing:0;
        color:var(--text);
        background:transparent;
      }
      .table-floating > :not(caption) > thead > tr > th,
      .table-floating .table > :not(caption) > thead > tr > th{
        border-bottom:1px solid var(--hair);
        font-weight:700; letter-spacing:.2px;
      }
      .table-floating > :not(caption) > tbody > tr > td,
      .table-floating .table > :not(caption) > tbody > tr > td{
        border-top:1px solid var(--hair);
        vertical-align:middle;
      }
      .table-floating > :not(caption) > tbody > tr:nth-child(odd),
      .table-floating .table > :not(caption) > tbody > tr:nth-child(odd){
        background:rgba(255,255,255,.015);
      }
      .table-floating > :not(caption) > tbody > tr:hover,
      .table-floating .table > :not(caption) > tbody > tr:hover{
        background:rgba(255,255,255,.05);
      }

      .table thead th,
      .table thead td{
        background: var(--thead-bg) !important;
        color: var(--table-head-fg, var(--text)) !important;
        border-bottom:1px solid var(--hair) !important;
      }
      .table thead th:first-child { border-top-left-radius: 12px; }
      .table thead th:last-child  { border-top-right-radius: 12px; }

      canvas { background: transparent !important; }

      .muted { color: var(--muted) !important; }
    </style>

    <!-- Sticky header hot-fix -->
    <style id="bt-table-head-fix">
      .table thead th { top: 0 !important; }
      .table.sticky-offset thead th,
      .sticky-offset .table thead th { top: 0 !important; }
      .table-responsive { overflow: auto; }
      thead, thead tr, thead th { margin-top: 0 !important; }
      .table thead th { z-index: 3; box-shadow: inset 0 -1px 0 rgba(255,255,255,.08); }
    </style>

    <!-- Goals page: accent ink + FULL left alignment -->
    <style id="bt-goals-accent-all">
      body[data-route="/goals"]{
        --text: var(--accent-ink) !important;
        --muted: var(--accent-ink) !important;
        --thead-fg: var(--accent-ink) !important;
        --table-head-fg: var(--accent-ink) !important;
      }
      body[data-route="/goals"] *,
      body[data-route="/goals"] .card,
      body[data-route="/goals"] .table,
      body[data-route="/goals"] .table > :not(caption) > * > *{
        color: var(--accent-ink) !important;
      }
      body[data-route="/goals"] .form-control::placeholder{
        color: var(--accent-ink) !important;
        opacity: .85;
      }

      /* FULL left-align (headers + cells) */
      body[data-route="/goals"] .table th,
      body[data-route="/goals"] .table td{
        text-align: left !important;
      }
      body[data-route="/goals"] .table .text-end,
      body[data-route="/goals"] .table .text-center,
      body[data-route="/goals"] .table [style*="text-align: right"],
      body[data-route="/goals"] .table [style*="text-align:right"],
      body[data-route="/goals"] .table [style*="text-align: center"],
      body[data-route="/goals"] .table [style*="text-align:center"]{
        text-align: left !important;
      }
      body[data-route="/goals"] .table .form-control,
      body[data-route="/goals"] .table .input-group .form-control{
        text-align: left !important;
      }

      /* Kill the blue/gradient “bar” fills that appear only inside the Current vs Last Month block */
      body[data-route="/goals"] table.bt-cvslm th,
      body[data-route="/goals"] table.bt-cvslm td{
        background-image: none !important;   /* removes gradient bars but keeps row stripe bg-color */
      }
      body[data-route="/goals"] table.bt-cvslm .progress,
      body[data-route="/goals"] table.bt-cvslm .bar,
      body[data-route="/goals"] table.bt-cvslm .meter,
      body[data-route="/goals"] table.bt-cvslm [class*="bar-"],
      body[data-route="/goals"] table.bt-cvslm [style*="linear-gradient"]{
        display: none !important;
        background: transparent !important;
      }
    </style>

      (function(){ document.addEventListener('DOMContentLoaded', function(){
        document.body.setAttribute('data-route', location.pathname || '');
      });})();

  <body class="theme-neo theme-dark">
    {% include "navbar.html" %}

    <main class="container-fluid">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% include "_drawer.html" %}

    <script>
      (function(){
        document.addEventListener('click', function (e) {
          const el = e.target.closest('[data-manage]');
          if (!el) return;
          if (window.dashManage) {
            window.dashManage(e, el);
          } else {
            e.preventDefault();
          }
        });
      })();
    </script>

    <script>
      (function(){
        if (location.pathname !== '/builder') return;
        const origFetch = window.fetch;
        window.fetch = function(input, init){
          try {
            let url = typeof input === 'string' ? input : (input && input.url) || '';
            if (url && url.indexOf('/admin/categories/inspect') !== -1 && !/[?&]allow_hidden=/.test(url)) {
              const u = new URL(url, window.location.origin);
              u.searchParams.set('allow_hidden', '1');
              input = typeof input === 'string' ? u.toString() : new Request(u.toString(), input);
            }
          } catch(e) {}
          return origFetch(input, init);
        };
      })();
    </script>

    <script>
      (function(){
        function setStickyOffsets(){
          const nav = document.querySelector('.navbar.fixed-top, .navbar-sticky, .app-header.fixed-top, .navbar');
          const h = nav ? Math.ceil(nav.getBoundingClientRect().height) : 56;
          document.documentElement.style.setProperty('--nav-h', h + 'px');
          document.documentElement.style.setProperty('--sticky-top', h + 'px');
        }
        window.addEventListener('load', setStickyOffsets, { once: true });
        window.addEventListener('resize', setStickyOffsets);
      })();
    </script>

    <!-- Upgrade “Current vs Last Month” to match Goals (floating, left aligned, no bars) -->
    <script>
      (function () {
        function upgradeCvslmTables() {
          const cards = Array.from(document.querySelectorAll('.card'));
          cards.forEach(card => {
            const header = card.querySelector('.card-header, .card-title, h1, h2, h3, h4, h5');
            if (!header) return;
            if (!/current\s*vs\s*last\s*month/i.test((header.textContent || '').trim())) return;

            const table = card.querySelector('table');
            if (!table) return;

            table.classList.add('table', 'table-hover', 'table-striped', 'table-floating', 'bt-cvslm');

            // If there is no thead, promote first tbody row into thead so sticky/tint works
            if (!table.tHead && table.tBodies && table.tBodies[0] && table.tBodies[0].rows.length) {
              const firstRow = table.tBodies[0].rows[0];
              const thead = document.createElement('thead');
              const tr = document.createElement('tr');
              Array.from(firstRow.cells).forEach(td => {
                const th = document.createElement('th');
                th.innerHTML = td.innerHTML;
                tr.appendChild(th);
              });
              thead.appendChild(tr);
              table.insertBefore(thead, table.tBodies[0]);
              firstRow.parentNode.removeChild(firstRow);
            }

            // Hard left-align like Goals
            table.querySelectorAll('th, td').forEach(c => { c.style.textAlign = 'left'; });
          });
        }
        window.addEventListener('load', upgradeCvslmTables);
        document.addEventListener('bt:page-ready', upgradeCvslmTables);
      })();
    </script>

    <!-- Chart.js axis/legend recolor sweep with MutationObserver (accent ink) -->
    <script>
      (function () {
        function cssVar(name, fallback) {
          const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
          return v || fallback;
        }

        function recolorChart(chart) {
          if (!chart) return false;
          const accent = cssVar('--accent-ink', '#9ecbff');
          const hair   = cssVar('--hair', 'rgba(255,255,255,.12)');
          const gridC  = 'rgba(255,255,255,.14)';
          const opts   = chart.options || (chart.config && chart.config.options) || {};

          opts.plugins = opts.plugins || {};
          opts.plugins.legend = opts.plugins.legend || {};
          opts.plugins.legend.labels = Object.assign({}, opts.plugins.legend.labels, { color: accent });
          opts.plugins.title = Object.assign({}, opts.plugins.title, { color: accent });
          opts.plugins.tooltip = Object.assign({}, opts.plugins.tooltip, {
            titleColor: accent,
            bodyColor:  accent,
            borderColor: hair,
            backgroundColor: 'rgba(15,23,42,.92)',
            borderWidth: 1
          });

          let touched = false;

          if (chart.scales) {
            Object.values(chart.scales).forEach((scale) => {
              const so = scale.options || {};
              const before = JSON.stringify(so.ticks || {});
              so.ticks = Object.assign({}, so.ticks, { color: accent, fontColor: accent });
              so.grid  = Object.assign({}, so.grid,  { color: gridC, borderColor: hair, drawBorder: true, zeroLineColor: gridC });
              scale.options = so;
              touched = touched || (JSON.stringify(so.ticks || {}) !== before);
            });
          }

          if (opts.scales && (opts.scales.xAxes || opts.scales.yAxes)) {
            (opts.scales.xAxes || []).forEach(ax => {
              ax.ticks     = Object.assign({}, ax.ticks,     { fontColor: accent, color: accent });
              ax.gridLines = Object.assign({}, ax.gridLines, { color: gridC, zeroLineColor: gridC });
              touched = true;
            });
            (opts.scales.yAxes || []).forEach(ax => {
              ax.ticks     = Object.assign({}, ax.ticks,     { fontColor: accent, color: accent });
              ax.gridLines = Object.assign({}, ax.gridLines, { color: gridC, zeroLineColor: gridC });
              touched = true;
            });
          }

          if (touched) { try { chart.update('none'); } catch(e){} }
          return touched;
        }

        function sweepAll() {
          if (!window.Chart || !Chart.instances) return false;
          let list = [];
          if (typeof Chart.instances.forEach === 'function') {
            list = Array.from(Chart.instances.values()); // v4 Map
          } else if (Array.isArray(Chart.instances)) {
            list = Chart.instances;                      // v2 array
          } else {
            list = Object.values(Chart.instances);       // v3 object
          }
          let changed = false;
          list.forEach(c => { try { changed = recolorChart(c) || changed; } catch(e){} });
          return changed;
        }

        function startSweeper() {
          let rafCount = 0;
          function rafSweep() {
            if (sweepAll() || rafCount > 30) return;
            rafCount++;
            requestAnimationFrame(rafSweep);
          }
          requestAnimationFrame(rafSweep);

          let tries = 0;
          const t = setInterval(function(){
            if (sweepAll()) { clearInterval(t); return; }
            if (++tries > 20) clearInterval(t);
          }, 300);
        }

        const mo = new MutationObserver(() => { if (window.Chart) sweepAll(); });
        window.addEventListener('load', () => {
          try { mo.observe(document.body, { childList: true, subtree: true }); } catch(e){}
        });

        if (document.readyState === 'complete') {
          if (window.Chart) startSweeper();
          else window.addEventListener('load', startSweeper);
        } else {
          window.addEventListener('load', startSweeper);
        }

        window.addEventListener('bt:charts-init', startSweeper);
      })();
    </script>

    <script src="{{ url_for('static', filename='js/movers_weekly.js') }}" defer></script>
