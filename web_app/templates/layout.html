<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title if title else "BartonTech" }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- PWA -->
    <link rel="manifest" type="application/manifest+json" href="{{ url_for('static', filename='manifest.webmanifest') }}">
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180-apple.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BartonTech">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
      :root { --nav-h: 56px; --sticky-top: var(--nav-h); }
      html, body { min-height: 100%; }
      body {
        padding-top: calc(var(--nav-h) + env(safe-area-inset-top, 0px));
        padding-left:  env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
      }
      .offcanvas.manage-drawer, #dashCategoryManager.offcanvas { width: 480px; }
      .muted { color:#6c757d; }
      .mono { font-variant-numeric: tabular-nums; }
      .tx-neg { color:#c0392b; font-weight:600; }
      .tx-pos { color:#1e7e34; font-weight:600; }

      /* Sticky table head base (values overridden by theme vars below) */
      .table thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: var(--table-head-bg, #fff);
        color: var(--table-head-fg, inherit);
      }
      .table.sticky-offset thead th, .sticky-offset .table thead th { top: var(--sticky-top); }
    </style>

    <!-- Your existing site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/neon-tech.css') }}?v=2025-08-31-2">

    <!-- >>> SITE-WIDE DARK / FLOATING THEME (applies to every page) <<< -->
    <style id="app-theme">
      /* Theme tokens */
      :root{
        --page-bg-1:#0b1220;
        --page-bg-2:#0f172a;
        --glow-1:#243b55;
        --glow-2:#1b3a6b;

        --text:#e6edf6;
        --muted:#9fb3c8;

        --card-bg:rgba(255,255,255,.045);
        --card-border:rgba(255,255,255,.10);
        --hair:rgba(255,255,255,.08);

        --thead-bg:rgba(255,255,255,.06);
        --thead-fg:#eaf2ff;
        --grad-a:#60a5fa;   /* header gradient left */
        --grad-b:#7c3aed;   /* header gradient right */

        /* default table head colors (used by base .table rule above) */
        --table-head-bg: var(--thead-bg);
        --table-head-fg: var(--thead-fg);
      }

      /* Apply dark gradient background app-wide */
      html.theme-dark, body.theme-dark {
        background:
          radial-gradient(1200px 700px at -10% -10%, var(--glow-1) 0%, transparent 45%),
          radial-gradient(900px 600px at 110% 0%, var(--glow-2) 0%, transparent 40%),
          linear-gradient(180deg, var(--page-bg-2) 0%, var(--page-bg-1) 100%) !important;
        color: var(--text);
      }

      /* Navbar to match glass look (even if navbar.html uses bg-light) */
      .navbar {
        background: var(--card-bg) !important;
        border-bottom: 1px solid var(--card-border) !important;
        backdrop-filter: saturate(120%) blur(6px);
      }
      .navbar, .navbar .navbar-brand, .navbar .nav-link, .navbar .navbar-text {
        color: var(--text) !important;
      }
      .navbar .nav-link.active, .navbar .nav-link:hover { color: #ffffff !important; }

      /* Cards / panels / stat blocks */
      .card, .stat-card, .panel, .list-group, .offcanvas, .modal-content {
        background: var(--card-bg) !important;
        border: 1px solid var(--card-border) !important;
        color: var(--text);
        box-shadow:
          0 12px 28px rgba(0,0,0,.35),
          inset 0 1px 0 rgba(255,255,255,.05);
        border-radius: 16px;
        backdrop-filter: saturate(120%) blur(4px);
      }

      /* Inputs (so Goals/Recurring inline controls match) */
      .form-control, .form-select, .input-group-text, .btn-outline-secondary, .btn-outline-light {
        background: rgba(255,255,255,.06) !important;
        border-color: var(--card-border) !important;
        color: var(--text) !important;
      }
      .form-control::placeholder { color: rgba(230,237,246,.6); }
      .btn-outline-light { color: var(--text) !important; }
      .btn-primary { background: #2563eb; border-color: #2563eb; }

      /* Floating table wrapper */
      .table-responsive{
        border:1px solid var(--card-border);
        border-radius:14px;
        overflow:hidden;
        background:var(--card-bg);
        box-shadow:0 8px 24px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.04);
      }

      /* Floating table look */
      .table-floating{
        width:100%;
        border-collapse:separate;
        border-spacing:0;
        color:var(--text);
        background:transparent;
      }

      /* --- CRITICAL: remove Bootstrap's white cell background --- */
      .table-floating > :not(caption) > tbody > * > *,
      .table-floating > :not(caption) > tfoot > * > *{
        background-color: transparent !important;
        box-shadow: none !important;
      }

      .table-floating thead th{
        background: var(--thead-bg) !important;
        color: var(--thead-fg) !important;
        border-bottom:1px solid var(--hair);
        font-weight:700; letter-spacing:.2px;
      }
      .table-floating tbody td{
        border-top:1px solid var(--hair);
        vertical-align:middle;
      }
      .table-floating tbody tr:nth-child(odd){ background:rgba(255,255,255,.015); }
      .table-floating tbody tr:hover{ background:rgba(255,255,255,.05); }

      /* Inputs inside floating tables */
      .table-floating .input-group-text,
      .table-floating .form-control{
        background: rgba(255,255,255,.06) !important;
        border-color: var(--card-border) !important;
        color: var(--text) !important;
      }
      .table-floating .form-control::placeholder { color: rgba(230,237,246,.6); }

      /* Optional gradient header row for premium tables */
      .thead-gradient th{
        background: linear-gradient(90deg, var(--grad-a), var(--grad-b)) !important;
        color:#f8fbff !important;
        text-shadow:0 1px 0 rgba(0,0,0,.35);
        border-color: transparent !important;
      }

      /* Chart canvases transparent by default */
      canvas { background: transparent !important; }

      /* Make default “muted” read well on dark */
      .muted { color: var(--muted) !important; }
    </style>

    <!-- Ensure <html> also has the theme class -->
    <script>
      document.documentElement.classList.add('theme-dark');
    </script>
  </head>

  <!-- add theme-dark to body so background always applies -->
  <body class="theme-neo theme-dark">
    {% include "navbar.html" %}

    <main class="container-fluid">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% include "_drawer.html" %}

    <script>
      (function(){
        document.addEventListener('click', function (e) {
          const el = e.target.closest('[data-manage]');
          if (!el) return;
          if (window.dashManage) {
            window.dashManage(e, el);
          } else {
            e.preventDefault();
          }
        });
      })();
    </script>

    <script>
      (function(){
        if (location.pathname !== '/builder') return;
        const origFetch = window.fetch;
        window.fetch = function(input, init){
          try {
            let url = typeof input === 'string' ? input : (input && input.url) || '';
            if (url && url.indexOf('/admin/categories/inspect') !== -1 && !/[?&]allow_hidden=/.test(url)) {
              const u = new URL(url, window.location.origin);
              u.searchParams.set('allow_hidden', '1');
              input = typeof input === 'string' ? u.toString() : new Request(u.toString(), input);
            }
          } catch(e) {}
          return origFetch(input, init);
        };
      })();
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").catch(console.error);
        });
      }
    </script>

    <script>
      (function(){
        function setStickyOffsets(){
          const nav = document.querySelector('.navbar.fixed-top, .navbar-sticky, .app-header.fixed-top');
          const h = nav ? Math.ceil(nav.getBoundingClientRect().height) : 56;
          document.documentElement.style.setProperty('--nav-h', h + 'px');
          document.documentElement.style.setProperty('--sticky-top', h + 'px');
        }
        window.addEventListener('load', setStickyOffsets, { once: true });
        window.addEventListener('resize', setStickyOffsets);
      })();
    </script>

    <script src="{{ url_for('static', filename='js/movers_weekly.js') }}" defer></script>
  </body>
</html>
