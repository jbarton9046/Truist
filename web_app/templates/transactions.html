{% extends "layout.html" %}
{% block content %}

<style>
  /* Page shell */
  .tx-wrap { max-width: 1200px; margin: 1rem auto; }
  .toolbar { display:flex; gap:.5rem; flex-wrap:wrap; align-items:end; margin-bottom:.75rem; }

  /* Table container becomes the sticky viewport */
  #txScroller {
    max-height: 70vh;
    overflow: auto;
    position: relative;
    border:1px solid var(--card-border);
    border-radius:14px;
    background:var(--card-bg);
    box-shadow:0 8px 24px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.04);
    scrollbar-gutter: stable both-edges;
    /* will hold --thead-h set by JS (fallback 44px) */
    --thead-h: 44px;
  }

  /* Unified table look (dark "goals" theme) */
  .table-modern { width:100%; border-collapse:separate; border-spacing:0; background:transparent; color:var(--text); }
  .table-modern thead th{
    position: sticky; top: 0; z-index: 5;
    background: var(--thead-bg) !important;
    color: var(--table-head-fg,var(--text)) !important;
    border-bottom:1px solid var(--hair) !important;
    font-weight:700; letter-spacing:.2px;
    backdrop-filter: saturate(120%) blur(6px);
  }
  .table-modern tbody td{ border-top:1px solid var(--hair); vertical-align:middle; }
  .table-modern tbody tr:nth-child(odd){ background:rgba(255,255,255,.015); }
  .table-modern tbody tr:hover{ background:rgba(255,255,255,.05); }

  /* Amount coloring */
  .amt-neg{ color:#dc2626; font-weight:600; }
  .amt-pos{ color:#16a34a; font-weight:600; }
  .col-amount { padding-right: 1.25rem !important; }

  /* Sticky month row */
  #tbl tbody tr.month-row{ position: sticky; top: var(--thead-h); z-index: 3; }
  #tbl tbody tr.month-row td{
    background: var(--thead-bg) !important; color: var(--text) !important;
    border-top: 1px solid var(--hair) !important; border-bottom: 1px solid var(--hair) !important;
    font-weight: 700; letter-spacing:.2px; backdrop-filter: saturate(120%) blur(6px);
  }
  #tbl tbody tr.month-row.is-stuck { z-index: 6; }
  #tbl tbody tr.month-row.is-stuck td{
    box-shadow: 0 2px 0 rgba(255,255,255,.04), 0 10px 24px rgba(0,0,0,.28);
  }

  /* Inline edit */
  td.tx-desc { cursor: text; }
  td.tx-desc.editing { background: rgba(255,255,255,.06); }
  td.tx-desc .spinner-border{ pointer-events:none; }

  /* (2) Date inline edit + (3) bank-original hint */
  td.tx-date { cursor: pointer; }
  td.tx-date.editing { background: rgba(255,255,255,.06); }
  .bank-hint { opacity:.7; font-size:.8em; }
</style>

<div class="tx-wrap">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3 class="m-0">All Transactions</h3>
    <span class="badge rounded-pill bg-primary-subtle text-light-emphasis" id="rowsBadge" style="border:1px solid var(--card-border); background:rgba(255,255,255,.06) !important;">Rows: 0</span>
  </div>

  <div class="toolbar">
    <div>
      <label class="form-label small mb-1" for="q">Search</label>
      <input id="q" class="form-control form-control-sm" placeholder="desc/category terms (space = AND)">
    </div>

    <div>
      <label class="form-label small mb-1" for="type">Type</label>
      <select id="type" class="form-select form-select-sm bt-selectify">
        <option value="all">All</option>
        <option value="income">Income only</option>
        <option value="expense">Expenses only</option>
      </select>
    </div>

    <div>
      <label class="form-label small mb-1" for="date_from">From</label>
      <input id="date_from" type="date" class="form-control form-control-sm">
    </div>

    <div>
      <label class="form-label small mb-1" for="date_to">To</label>
      <input id="date_to" type="date" class="form-control form-control-sm">
    </div>

    <div>
      <label class="form-label small mb-1" for="months">Months</label>
      <select id="months" class="form-select form-select-sm bt-selectify">
        <option value="12">Last 12</option>
        <option value="24" selected>Last 24</option>
        <option value="all">All</option>
      </select>
    </div>

    <div>
      <label class="form-label small mb-1">&nbsp;</label>
      <button id="run" class="btn btn-sm btn-primary w-100">Search</button>
    </div>
  </div>

  <div class="small muted mb-2" id="meta">—</div>

  <div class="table-responsive" id="txScroller">
    <table class="table table-sm table-modern align-middle mb-0" id="tbl">
      <thead>
        <tr>
          <th style="width:110px;">Date</th>
          <th>Description</th>
          <th class="text-end col-amount" style="width:140px;">Amount</th>
          <th style="width:220px;">Category</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
(function(){
  const $ = (id)=> document.getElementById(id);
  const fmtUSD = (n)=> new Intl.NumberFormat(undefined,{style:'currency',currency:'USD'}).format(n||0);

  // ALWAYS render MM/DD/YYYY, whether input is YYYY-MM-DD or MM/DD/YYYY
  function fmtDate(s){
    if (!s) return '';
    const t = String(s).slice(0, 10);
    // YYYY-MM-DD
    if (/^\d{4}-\d{2}-\d{2}$/.test(t)) {
      const [y,m,d] = t.split('-').map(Number);
      const mm = String(m).padStart(2,'0');
      const dd = String(d).padStart(2,'0');
      return `${mm}/${dd}/${y}`;
    }
    // MM/DD/YYYY (normalize zero padding)
    if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(t)) {
      const [m,d,y] = t.split('/').map(Number);
      const mm = String(m).padStart(2,'0');
      const dd = String(d).padStart(2,'0');
      return `${mm}/${dd}/${y}`;
    }
    // Fallback: try Date()
    const dt = new Date(t);
    if (!isNaN(dt)) {
      const mm = String(dt.getMonth()+1).padStart(2,'0');
      const dd = String(dt.getDate()).padStart(2,'0');
      const yy = dt.getFullYear();
      return `${mm}/${dd}/${yy}`;
    }
    return s;
  }
  function toISODate(s){
    const x = (s||'').trim();
    if (!x) return '';
    const m1 = x.match(/^(\d{4})-(\d{2})-(\d{2})$/);
    if (m1) return `${m1[1]}-${m1[2]}-${m1[3]}`;
    const m2 = x.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
    if (m2){
      const mm = String(m2[1]).padStart(2,'0');
      const dd = String(m2[2]).padStart(2,'0');
      return `${m2[3]}-${mm}-${dd}`;
    }
    return x.slice(0,10);
  }
  function monthKey(s){
    if (!s) return '0000-00';
    const t = String(s);
    if (t.includes('-')) return t.slice(0,7);
    const parts = t.split('/');
    if (parts.length === 3) return `${parts[2]}-${String(parts[0]).padStart(2,'0')}`;
    return '0000-00';
  }
  function monthLabel(k){
    const [y,m] = k.split('-');
    const d = new Date(Number(y), Number(m)-1, 1);
    return d.toLocaleString(undefined, {month:'short', year:'numeric'});
  }
  function toNumber(x){
    if (typeof x === 'number') return x;
    if (x == null) return 0;
    let s = String(x).trim();
    let negParens=false;
    if (/^\(.*\)$/.test(s)){ negParens=true; s=s.slice(1,-1); }
    const n = parseFloat(s.replace(/[^0-9.-]/g,''));
    if (!Number.isFinite(n)) return 0;
    return negParens ? -n : n;
  }

  const escHtml = (s)=> String(s||'').replace(/[&<>]/g, c=> ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
  const escAttr = (s)=> String(s||'').replace(/["&<>]/g, c=> ({'"':'&quot;','&':'&amp;','<':'&lt;','>':'&gt;'}[c]));

  const txIdOf = (t)=> String(t.transaction_id ?? t.id ?? t.tx_id ?? t._id ?? t.uid ?? '');

  const scroller = $('txScroller');
  const tbl = $('tbl');
  const tbody = $('tbody');

  function measureHead(){
    const th = (tbl.tHead && tbl.tHead.getBoundingClientRect().height) || 44;
    scroller.style.setProperty('--thead-h', Math.round(th) + 'px');
  }
  new ResizeObserver(measureHead).observe(tbl.tHead || tbl);

  function updateStickyMonth(){
    const rows = Array.from(tbody.querySelectorAll('tr.month-row'));
    if (!rows.length) return;
    const top = scroller.scrollTop;
    let active = -1;
    for (let i=0;i<rows.length;i++){
      const r = rows[i];
      const y = r.offsetTop;
      if (y <= top + 1) active = i;
    }
    rows.forEach((r,i)=> r.classList.toggle('is-stuck', i === active));
  }
  scroller.addEventListener('scroll', updateStickyMonth);

  async function load(){
    const params = new URLSearchParams();
    const q = $('q').value.trim();
    const type = $('type').value;
    const df = $('date_from').value;
    const dt = $('date_to').value;
    const months = $('months').value;

    if (q) params.set('q', q);
    if (type && type !== 'all') params.set('type', type);
    if (df) params.set('date_from', df);
    if (dt) params.set('date_to', dt);
    if (months) params.set('months', months);
    params.set('limit', '4000');

    const r = await fetch('/api/tx/all?' + params.toString(), {headers:{'Accept':'application/json'}});
    const j = await r.json();
    const rows = (j && j.transactions) || [];

    $('meta').textContent = `${rows.length} transactions`;
    $('rowsBadge').textContent = `Rows: ${rows.length}`;

    const groups = new Map();
    for (const t of rows){
      const k = t.month || monthKey(t.date);
      if (!groups.has(k)) groups.set(k, {label:monthLabel(k), items:[], net:0});
      const g = groups.get(k);
      g.items.push(t);
      g.net += toNumber(t.amount);
    }

    const keys = Array.from(groups.keys()).sort().reverse();

    const out = [];
    for (const k of keys){
      const g = groups.get(k);
      const net = toNumber(g.net);
      const netCls = net < 0 ? 'amt-neg' : (net > 0 ? 'amt-pos' : '');
      out.push(
        `<tr class="month-row"><td colspan="4">${g.label} — <span class="${netCls}">Net: ${fmtUSD(net)}</span></td></tr>`
      );

      for (const t of g.items){
        const amt = toNumber(t.amount);
        const cls = amt < 0 ? 'amt-neg' : (amt > 0 ? 'amt-pos' : '');
        const rawDesc  = String(t.description || '');
        const origDesc = String(t.immutable_orig || t.original_description || t.description || '');
        const safeDesc = escHtml(rawDesc);
        const cat = (t.category||'') + (t.subcategory?(' / '+t.subcategory):'');
        const txid = txIdOf(t);

        // (3) bank-original hint support
        const bankIso = (t.bank_iso_date || '').slice(0,10);
        const shownIso = toISODate(t.date || '');
        const bankDiffers = bankIso && bankIso !== shownIso;
        const dateHtml = `
          <div class="d-flex flex-column">
            <div>${fmtDate(t.date)}</div>
            ${bankIso ? `<div class="bank-hint text-muted">${bankDiffers ? 'bank: ' : ''}${bankIso}</div>` : ''}
          </div>
        `;

        out.push(`
          <tr>
            <td class="text-nowrap tx-date"
                data-tx-id="${escAttr(t.transaction_id||'')}"
                data-date="${escAttr(t.date||'')}"
                data-amount="${escAttr(t.amount)}"
                data-orig-desc="${escAttr(t.original_description||t.description||'')}"
                data-bank-iso="${escAttr(bankIso)}">${dateHtml}</td>
            <td class="tx-desc"
                data-tx-id="${escAttr(txid)}"
                data-sig="${escAttr((t.date||'')+'|'+(t.amount||'')+'|'+(origDesc))}"
                data-desc="${escAttr(rawDesc)}"
                data-orig-desc="${escAttr(origDesc)}"
                data-date="${escAttr(t.date || '')}"
                data-amount="${escAttr(t.amount || '')}">${safeDesc}</td>
            <td class="text-end col-amount"><span class="${cls}">${fmtUSD(amt)}</span></td>
            <td class="tx-cat">${escHtml(cat)}</td>
          </tr>
        `);
      }
    }

    tbody.innerHTML = out.join('') || `<tr><td colspan="4" class="muted">No transactions.</td></tr>`;
    measureHead();
    updateStickyMonth();
  }

  $('run').addEventListener('click', load);
  $('q').addEventListener('keydown', (e)=>{ if (e.key === 'Enter') load(); });
  $('type').addEventListener('change', load);
  $('months').addEventListener('change', load);
  $('date_from').addEventListener('change', load);
  $('date_to').addEventListener('change', load);

  // -------- Inline edit (description) ----------
  const UPDATE_API = "/api/tx/edit_description";

  function beginEdit(td){
    if (!td || td.classList.contains('editing')) return;

    const txId = td.getAttribute('data-tx-id') || '';
    const original = td.getAttribute('data-desc') || td.textContent || '';
    const dateStr = td.getAttribute('data-date') || '';
    const amtStr = td.getAttribute('data-amount') || '';

    td.classList.add('editing');
    td.dataset.editing = '1';

    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'form-control form-control-sm';
    input.value = original;

    const eidSeed = txId || td.getAttribute('data-sig') || String(Date.now());
    const eid = 'desc-edit-' + eidSeed.toString().replace(/[^\w]/g,'');
    input.id = eid;
    input.name = 'description';
    input.setAttribute('aria-label', 'Edit description');

    const label = document.createElement('label');
    label.htmlFor = eid;
    label.textContent = 'Description';
    Object.assign(label.style, {
      position:'absolute', width:'1px', height:'1px', margin:' -1px', padding:'0',
      overflow:'hidden', clip:'rect(0 0 0 0)', whiteSpace:'nowrap', border:'0'
    });

    td.innerHTML = '';
    td.style.padding = '2px';
    td.appendChild(label);
    td.appendChild(input);
    input.focus();
    input.select();

    let canceled = false;

    function cleanup(newText, saved){
      td.classList.remove('editing');
      td.dataset.editing = '0';
      td.style.padding = '';
      const val = (newText ?? original);
      td.setAttribute('data-desc', val);
      td.innerHTML = escHtml(val);
      if (saved){
        const ok = document.createElement('span');
        ok.textContent = ' ✓';
        ok.style.opacity = '.8';
        ok.style.fontWeight = '700';
        ok.style.marginLeft = '4px';
        td.appendChild(ok);
        setTimeout(()=>{ try{ ok.remove(); }catch(_){ } }, 900);
      }
    }

    function showSpinner(){
      td.classList.add('position-relative');
      const sp = document.createElement('div');
      sp.className = 'spinner-border spinner-border-sm';
      sp.style.position = 'absolute';
      sp.style.right = '6px';
      sp.style.top = '6px';
      sp.setAttribute('role','status');
      sp.setAttribute('aria-label','Saving…');
      td.appendChild(sp);
      return sp;
    }

    async function commit(){
      const value = (input.value || '').trim();
      if (value === original.trim()){
        cleanup(original, false);
        return;
      }
      const spinner = showSpinner();
      input.disabled = true;
      try{
        const body = {
          transaction_id: txId || undefined,
          date: dateStr,
          amount: Number(amtStr),
          original_description: td.getAttribute('data-orig-desc') || original,
          new_description: value
        };

        const res = await fetch(UPDATE_API, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        }).then(r => r.json());

        if (!res || res.ok !== true){
          throw new Error((res && res.error) || 'Save failed');
        }

        cleanup(value, true);

        const row = td.closest('tr');
        const catCell = row && row.querySelector('td.tx-cat');
        if (catCell && res.new_category){
          catCell.textContent = res.new_category;
        }

      }catch(err){
        console.error('Save failed:', err);
        cleanup(original, false);
        td.title = 'Save failed: ' + (err && err.message || 'unknown');
      }finally{
        const sp = td.querySelector('.spinner-border');
        if (sp) try{ sp.remove(); }catch(_){}
        td.classList.remove('position-relative');
      }
    }

    function cancel(){ canceled = true; cleanup(original, false); }
    input.addEventListener('keydown', (e)=>{ if (e.key === 'Enter'){ e.preventDefault(); commit(); } else if (e.key === 'Escape'){ e.preventDefault(); cancel(); } });
    input.addEventListener('blur', ()=>{ if (!canceled) commit(); });
  }

  scroller.addEventListener('dblclick', (e)=>{ const td = e.target.closest('td.tx-desc'); if (!td) return; beginEdit(td); });

  // -------- (2) Inline edit (date) ----------
  const UPDATE_DATE_API = "/api/tx/edit_date";

  function beginEditDate(td){
    if (!td || td.classList.contains('editing')) return;

    const txId = td.getAttribute('data-tx-id') || '';
    const origDateStr = td.getAttribute('data-date') || '';
    const amtStr = td.getAttribute('data-amount') || '';
    const origDesc = td.getAttribute('data-orig-desc') || '';
    const bankIso = td.getAttribute('data-bank-iso') || '';

    td.classList.add('editing');
    td.dataset.editing = '1';

    const input = document.createElement('input');
    input.type = 'date';
    input.value = toISODate(origDateStr);
    input.className = 'form-control form-control-sm';
    input.setAttribute('aria-label','Edit date');
    input.style.minWidth = '9.5rem';

    const oldDisplay = td.innerHTML;
    td.innerHTML = '';
    td.appendChild(input);
    input.focus();

    let canceled = false;

    function renderCell(displayIsoOrMmdd){
      const shownIso = toISODate(displayIsoOrMmdd);
      const bankDiffers = bankIso && bankIso !== shownIso;
      td.innerHTML = `
        <div class="d-flex flex-column">
          <div>${fmtDate(displayIsoOrMmdd)}</div>
          ${bankIso ? `<div class="bank-hint text-muted">${bankDiffers ? 'bank: ' : ''}${bankIso}</div>` : ''}
        </div>
      `;
    }

    function cleanup(newDisplay){
      td.classList.remove('editing');
      td.dataset.editing = '';
      renderCell(newDisplay);
    }

    async function commit(){
      const iso = toISODate(input.value);
      if (!iso || iso === toISODate(origDateStr)){
        cleanup(origDateStr);
        return;
      }
      input.disabled = true;
      try{
        const body = {
          transaction_id: txId || undefined,
          date: origDateStr,                // PRE-EDIT display date
          amount: Number(amtStr),
          original_description: origDesc,
          new_date: iso
        };
        const res = await fetch(UPDATE_DATE_API, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        }).then(r => r.json());

        if (!res || res.ok !== true){
          throw new Error((res && res.error) || 'Save failed');
        }

        // Update attributes + sibling desc cell's data-date
        td.setAttribute('data-date', iso);
        const tr = td.closest('tr');
        const descTd = tr && tr.querySelector('td.tx-desc');
        if (descTd){ descTd.setAttribute('data-date', iso); }

        cleanup(res.new_date || iso);
      }catch(err){
        alert('Save failed: ' + err.message);
        cleanup(origDateStr);
      }
    }

    function cancel(){ canceled = true; cleanup(origDateStr); }

    input.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter'){ e.preventDefault(); commit(); }
      else if (e.key === 'Escape'){ e.preventDefault(); cancel(); }
    });
    input.addEventListener('blur', ()=>{ if (!canceled) commit(); });
  }

  scroller.addEventListener('dblclick', (e)=>{
    const td = e.target.closest('td.tx-date');
    if (!td) return;
    beginEditDate(td);
  });

  // initial
  load().catch(err=>{ tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Failed to load: ${err.message}</td></tr>`; });
})();
</script>

{% endblock %}
